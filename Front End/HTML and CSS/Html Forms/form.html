<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>

        <h1>HTML Forms</h1>

        <form>
            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="username" placeholder="username" required>
            <br><br>
            <label for="email">Enter Email:</label>
            <input type="email" id="email" name="email" placeholder="email" required>
            <br><br>
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" placeholder="password" required>

            <p>Select your age</p>
            <input type="radio" name="age" value="0-25" id="opton-1">
            <label for="opton-1">0-25</label>
            <input type="radio" name="age" value="26-50" id="opton-2">
            <label for="opton-2">26-50</label>
            <input type="radio" name="age" value="51+" id="opton-3">
            <label for="opton-3">51+</label>

            <br><br>

            <label for="question">Security questioon:</label>
            <select name="question" id="question">
            <option value="q1">What color are your favourite pair of socks?</option>
            <option value="q2">What is your favourite food?</option>
            <option value="q3">What is your favourite movie?</option>
            <option value="q4">What is your favourite book?</option>
            </select>

            <br><br>

            <label for="answer">Security Question Answer:</label>
            <input type="text" id="answer" name="answer">
            <br><br>

            <label for="bio">Bio:</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

            <br><br>
            <input type="submit" value="submit the form">
        </form>


    </body>
</html>
